syntax = "proto3";

option csharp_namespace = "Assets._Scripts";

message CarMakerData {
  repeated CarMakerDataGroup CarMakerDataGroup = 1;
  string TimeStamp = 2;
  int32 StimulationSignal = 3;
}

message CarMakerDataGroup {
  int32 Type = 1;
  int32 ID = 2;
  Position Position = 3;
  Rotation Rotation = 4;
  float SteeringAngle = 5;
}

message Position {
  float PosX = 1;
  float PosY = 2;
  float PosZ = 3;
}

message Rotation {
  float RotX = 1;
  float RotY = 2;
  float RotZ = 3;
}